<body>
    <label>html:<input type="text" id="html" width="30%" height="100%" /></label>
    <label>css:<input type="text" id="css" width="30%" height="100%" /></label>
    <label>js:<input type="text" id="js" width="30%" height="100%" /></label>
    <button id="loadButton">更新</button>
    <div class="preview"></div>
</body>
<script>
    const htmlElement = document.getElementById("html");
    const cssElement = document.getElementById("css");
    const jsElement = document.getElementById("js");

    const previewElement = documemt.getElementById("preview");

    const loadButtonElement = document.getElementById("loadButton");


    let html,locas,locaf,outhtml;
    function load() {
        html = htmlElement.value;
        locas = html.indexOf("<head>");
        locaf = html.indexOf("</head>");
        outhtml = html.substr(0, locas - 1) + cssElement.value + html.substring(locaf + 7,html.length);
        previewElement.innerHTML = outhtml;
        eval(jsElement.value);
    }

    loadButtonElement.onclick = load;


</script>
