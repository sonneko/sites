<!DOCTYPE html>
<html>
<head>
  <title>URL Fetcher</title>
  <script>
    async function fetchUrlContent(event) {
      event.preventDefault();
      const url = document.getElementById('urlInput').value;
      const response = await fetch('YOUR_GAS_WEB_APP_URL' + '?url=' + encodeURIComponent(url));
      const result = await response.text();
      document.getElementById('result').innerHTML = result;
    }
  </script>
</head>
<body>
  <h1>URL Fetcher</h1>
  <form onsubmit="fetchUrlContent(event)">
    <input type="text" id="urlInput" placeholder="Enter URL" style="width: 300px;">
    <button type="submit">Fetch</button>
  </form>
  <div id="result" style="margin-top: 20px;"></div>
</body>
</html>
