<!DOCTYPE html>
<html>
<head>
  <title>Proxi System</title>
  <script>
    async function fetchUrlContent(event) {
      event.preventDefault();
      const url = document.getElementById('urlInput').value;
      const response = await fetch('https://script.google.com/macros/s/AKfycbyTMqU1Af58BRUaJiYnBVb2o-cqUFuUMQidtgWRWGRVB91dXLWYklwf_wyVslRIBH9O/exec' + '?url=' + encodeURIComponent(url));
      const result = await response.text();
      document.getElementById('result').innerHTML = result;
    }
  </script>
  <style>
    .cdffffdfdfdftitle{
        background-color: #EEDCCA;
        text-align: center;
    }
  </style>
</head>
<body>
    <div class="cdffffdfdfdftitle">
  <h1>Proxi System</h1>
  <form onsubmit="fetchUrlContent(event)">
    <input type="text" id="urlInput" placeholder="Enter URL" style="width: 300px;">
    <button type="submit">LOAD</button>
  </form>
  <hr></div><div id="result" style="margin-top: 20px;"></div>
</body>
</html>
