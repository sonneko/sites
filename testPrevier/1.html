<style>/* ベーススタイル */

#navbar ul li a:hover {

/* ヒーローセクション */
#home {
    position: relative;
    height: 100vh;
    text-align: center;
    color: #fff;
    background: #47AB42;
}

.background-video {
    position: absolute;

    height: 100%;
    object-fit: cover;

}

.hero-title {

    color: #fff;
}

.hero-subtitle {
    font-size: 2rem;

}

.scroll-down {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2rem;
    color: #fff;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

/* セクションスタイル */
section {
    padding: 60px 0;
    text-align: center;
}

/* カードスタイル */
.cards, .member-cards {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
}

.card, .member-card {
    background: #f9f9f9;
    border-radius: 10px;
    padding: 20px;
    margin: 20px;
    width: 250px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover, .member-card:hover {
    transform: scale(1.05);
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
}

.member-card img {
    width: 100%;
    border-radius: 50%;
}

/* タイムラインスタイル */
.timeline {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.timeline-item {
    background: #f9f9f9;
    border-radius: 10px;
    padding: 20px;
    margin: 10px 0;
    width: 80%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

/* フォームスタイル */
form {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
}

.form-group {
    margin: 15px 0;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: border-color 0.3s;
}

input:focus, textarea:focus {
    border-color: #47AB42;
}

button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background: #47AB42;
    color: #fff;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
}

button:hover {
    background: #388E3C;
}
/* アニメーションの基本スタイル */
.card, .timeline-item, .member-card {
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.6s ease-out, transform 0.6s ease-out;
}

.show {
    opacity: 1;
    transform: translateY(0);
}

<script>// ナビゲーションバーのハイライト
document.querySelectorAll('#navbar a').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
        });
    });
});

// アニメーションのためのIntersection Observer API
document.addEventListener('DOMContentLoaded', () => {
    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add('show');
            } else {
                entry.target.classList.remove('show');
            }
        });
    });

    document.querySelectorAll('.card, .timeline-item, .member-card').forEach(element => {
        observer.observe(element);
    });
});
</script>
